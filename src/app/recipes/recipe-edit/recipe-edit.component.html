<div class="row edit">
    <div class="col-md-12">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input
                                    type="text"
                                    id="name"
                                    formControlName="name"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="description">Descripción</label>
                                <input
                                    type="text"
                                    id="description"
                                    formControlName="description"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="imagePath">Imagen URL</label>
                                <input
                                    type="text"
                                    id="imagePath"
                                    formControlName="imagePath"
                                    class="form-control"
                                    #imagePath>
                            </div>
                        </div>
                        <div class="col-xs-12 text-center group-box-1">
                            <img [src]="imagePath.value">
                        </div>
                    </div>
                    <div class="row box">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label for="preparationTime">Tiempo de preparación</label>
                                <input
                                    type="text"
                                    id="preparationTime"
                                    formControlName="preparationTime"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label for="serves">Dificultad</label>
                                <select
                                    id="difficulty"
                                    name="difficulty"
                                    class="form-control"
                                    formControlName="difficulty">
                                        <option value="Easy">Fácil</option>
                                        <option value="Average">Medio</option>
                                        <option value="Hard">Difícil</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12" formArrayName="ingredients">
                            <label>Ingredientes</label>
                            <div class="row mt-xlg">
                                <div class="col-xs-6">
                                    <div class="header">Ingrediente</div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="header">Cantidad</div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="header">Unidad</div>
                                </div>
                            </div>
                            <div
                                *ngFor="let ingedientControl of ingredientsControl; let i = index"
                                [formGroupName]="i"
                                class="row group-box-2">
                                <div class="col-xs-6">
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input
                                        type="number"
                                        class="form-control"
                                        formControlName="amount">
                                </div>
                                <div class="col-xs-2">
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="unit">
                                </div>
                                <div class="col-xs-2">
                                    <button
                                        type="button"
                                        class="btn btn-danger pull-right"
                                        (click)="onDeleteIngredient(i)">X</button>
                                </div>
                            </div>
                            <div class="row box">
                                <div class="col-xs-6">
                                    <div class="pull-left">
                                        <button
                                            type="button"
                                            class="btn btn-success"
                                            (click)="onAddIngredient()">Añadir ingrediente</button>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="pull-right">
                                        <button
                                            type="button"
                                            class="btn btn-danger"
                                            [disabled]="ingredientsControl.length === 0"
                                            (click)="onDeleteAllIngredient()">Eliminar ingredientes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="instructions">Instrucciones</label>
                                <textarea
                                    type="text"
                                    id="instructions"
                                    formControlName="instructions"
                                    class="form-control"
                                    rows="6"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 mb-xlg pa-0">
                    <button
                        type="button"
                        class="btn btn-danger ml-lg pull-right"
                        (click)="onNavigateAway()"
                        >Cancelar</button>
                    <button
                        type="submit"
                        class="btn btn-success mr-lg pull-right"
                        
                        >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
