<div class="row">
    <div class="form-signin">
      <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
      <div class="text-center">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </div>
      <form
        #authForm ="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"/>
            <span
              class="help-block"
              *ngIf="!email.valid && email.touched">
              Porfavor introduzca un e-mail válido
            </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
            #password="ngModel"/>
            <span
              class="help-block"
              *ngIf="!password.valid && password.touched">
              Por favor introduzca una contraseña válida, mínima de 6 caracteres
            </span>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="authForm.invalid">
            {{ isLoginMode ? 'Login' : 'Register' }}
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSwitchMode()">
            {{ isLoginMode ? 'Register' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
